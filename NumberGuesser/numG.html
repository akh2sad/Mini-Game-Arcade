<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Guesser Game</title>
    <link rel="stylesheet" type="text/css" href="numG.css"/>
</head>
<body id="body">
    <h1>Number Guesser Game</h1>
    <p>guess a number between 0 and 100</p>
    <input type="number" id="guessInput">
    <button id="submitGuess"> Submit Guess</button>
    <p  id="message" class="message"></p>


        <script>
            let playAgain;
            const x = "no";
            let randomNumber = Math.round(Math.random() * 100);
            let guessedNumber;
////
            function displayMessage(message) {document.getElementById('message').textContent = message}
////
            function checkGuess() {
                if (guessedNumber === randomNumber) {
                    displayMessage(`${guessedNumber} is correct!`);
                    setTimeout(() => { 
                        playAgain = prompt("Want to play again? Send: ok, or send: no");
                        if (playAgain === "ok") {
                            resetGame();
                        }
                    }, 3000);
                } else {
                        let temp = guessedNumber - randomNumber;
                        if (temp <= 2 && temp >= -2) {displayMessage("You are getting extremely warm.");} 
                        else if (temp <= 5 && temp >= -5) {displayMessage("You are getting very warm.");} 
                        else if (temp <= 10 && temp >= -10) {displayMessage("You are getting warmer.");} 
                        else {displayMessage("You are cold.");}
                    }
                }
///
                document.getElementById('submitGuess').addEventListener('click', () => {
                    guessedNumber = parseInt(document.getElementById('guessInput').value, 10);
                    document.getElementById('guessInput').value = '';

                    if (guessedNumber <= -1 || guessedNumber >= 101) {displayMessage("Invalid number.");} 
                    else if (isNaN(guessedNumber)) {displayMessage("Invalid input! Please choose a number.");} 
                    else {checkGuess();}
                });
///

                function resetGame() {
                    guessedNumber = null;
                    displayMessage("Guess a number between 0 and 100:");
                    randomNumber = Math.round(Math.random() * 100);
                    playAgain = null;
                }
        </script>
</body>
</html>
